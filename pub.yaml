id: ising-edge-ssm
show: [d]
title: "Strong Spatial Mixing for Ferromagnetic Ising Models: A Novel Perspective from Edge Activity"
authors: [Shuai Shao, Ke Shi]
type: manuscript
year: 2024
bib: 2024, Submitted.
abstract: >
    We prove a totally novel form of strong spatial mixing (SSM) for the ferromagnetic Ising model in terms of edge activities. 
    This SSM property holds for the entire zero-free region of Lee--Yang Theorem, i.e., $\beta>1$ and $|\lambda|<1$ or symmetrically $|\lambda|>1$. 
    We also prove a form of SSM in terms of external fields in a smaller region $\beta>1$ and $|\lambda|<1/\beta$ or symmetrically $|\lambda|>\beta$. 
    These SSM properties can be exploited to devise FPTASes via Weitz's and Barvinok's algorithms. 
    Our proof is based on the framework introduced by [Regts, G. (2023). Absence of zeros implies strong spatial mixing. Probability Theory and Related Fields, 186(1), 621-641.], namely local dependence of coefficients (LDC) and a uniform bound implies SSM.
    In order to establish LDC, we prove a division relation for the 2-spin system on general graphs.



